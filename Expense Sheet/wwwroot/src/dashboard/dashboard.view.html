


<ul class="list-group"  *ngFor="let transaction of lastTenTransactions" >
    <a class="list-group bmd-list-group-sm">
      <div class="bmd-list-group-col">
        <p class="list-group-item-heading">{{transaction.category}}</p>
        <p class="list-group-item-text">{{transaction.amount}}</p>
      </div>
    </a>    
  </ul>
  

<div class="divTableCell">
    <pie-chart [data]="AmountSumGroupedByCategoryDataSet" [config]="pieChart.configuration" [elementId]="pieChart.elementId"></pie-chart>
</div>
