<div class="card" style="width: 50rem;">
   
    <div class="card-body">
        <h1 class="card-title">Transaction</h1>
        
        <form [formGroup]="transactionForm">
            
            <div class="form-group">
              <label for="date">Date</label>
              <input type="text" class="form-control" id="date" formControlName="dateTime"/>
            </div>
            
            <div class="form-group">
                <label for="payedTo">Payed To</label>
                <input type="text" class="form-control" id="payedTo" formControlName="payedTo"/>
            </div>

            <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category">
                        <option *ngFor="let category of categoryCollection">{{category.name}}</option>                      
                    </select>
                </div>

            
            <div class="row">   
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" formControlName="amount"/>
                    </div>                        
                </div>            
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select class="form-control" id="paymentMethod">
                            <option *ngFor="let paymentType of paymentTypeCollection">{{paymentType.name}}</option>
                        </select>
                    </div>                       
                </div>                        
            </div>
            

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block">Create</button>
        </form>

            
                 
  
</div>
